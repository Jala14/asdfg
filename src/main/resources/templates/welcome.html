

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
>

<head>
    <meta charset="utf-8">
    <title>iCREAM - Ice Cream Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid bg-primary py-3 d-none d-md-block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <span class="text-white">|</span>
                    <a class="text-white px-3" th:href="@{/contact}">Help</a>
                    <span class="text-white">|</span>
                    <a class="text-white pl-3" th:href="@{/contact}">Support</a>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-white px-3" th:href="@{https://www.facebook.com/}">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-white px-3" th:href="@{https://twitter.com/}">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-white px-3" th:href="@{https://www.linkedin.com/}">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-white px-3" th:href="@{https://www.instagram.com/}">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-white pl-3" th:href="@{https://www.youtube.com/}">
                        <i class="fab fa-youtube"></i>
                    </a>
<!--                    <a  style="color: #0d0d0d" th:href="@{/login}"  class="nav-item nav-link " >Login</a>-->
                    <a  style="color: #0d0d0d" th:href="@{/logout}" class="nav-item nav-link">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid position-relative nav-bar p-0">
    <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow p-lg-0">
            <a href="index.html" class="navbar-brand d-block d-lg-none">
                <h1 class="m-0 display-4 text-primary"><span class="text-secondary">i</span>CREAM</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0">
                    <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
                    <a th:href="@{/about}" class="nav-item nav-link">About</a>
                    <a th:href="@{/products}" class="nav-item nav-link">Product</a>
                </div>
                <a th:href="@{/index}" class="navbar-brand mx-5 d-none d-lg-block">
                    <h1 class="m-0 display-4 text-primary"><span class="text-secondary">i</span>CREAM</h1>
                </a>
                <div class="navbar-nav mr-auto py-0">
                    <a th:href="@{/service}" class="nav-item nav-link">Service</a>
                    <a th:href="@{/gallery}" class="nav-item nav-link">Gallery</a>
                    <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
                    <a th:href="@{/login}" class="nav-item nav-link">Account</a>
                </div>
            </div>
        </nav>
    </div>
</div>
<section id="home">
    <div class="container">
        <h1 style="text-align: center; color: deeppink"><span>Welcome to the ICECREAM home page!
</span></h1>


        <div style="text-align: center" sec:authorize access="hasRole('ROLE_ADMIN')">

            <p>
                <a th:href="@{/admin}">Admin Page</a>
                (Only for Admin)

            </p>

        </div>



        <div style="text-align: center; " class="signin-content">
            <div sec:authorize="isAuthenticated()">
                <form id="logoutForm" method="POST" th:action="@{/logout}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <a> <span sec:authentication="name"></span> <a
                        onclick="document.forms['logoutForm'].submit()">Logout</a></a>

            </div>
        </div>
    </div>
</section>


</body>
