<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>iCREAM - Ice Cream Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
    <div class="container-fluid">
        <h2 class="logo">cr√©puscule</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i id="bar" class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${module == 'MyPage' ? 'active' : ''}">
                    <a class="nav-link " th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item" th:classappend="${module == 'about' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <i class="fal fa-search"></i>
                    <i class="fal fa-icecream-bag"></i>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <form method="POST" th:object="${userForm}" th:action="@{/registration}" autocomplete="off">
            <label for="chk" aria-hidden="true">Sign up</label>

            <div>
                <input id="username" type="text" th:field="*{username}" placeholder="Username" autofocus="true">

<!--                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
                <span class="has-error" th:if="${#fields.hasErrors('username')}">
                    Sorry... username already taken</span>
            </div>

            <input id="email" name="email" type="email" th:field="*{email}" placeholder="Email">

            <div>
                <input id="password" type="password" th:field="*{password}" placeholder="Password">
<!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
                <span class="has-error" th:if="${#fields.hasErrors('password')}" >
                    Try one with at least 6 characters.
                </span>
            </div>

            <button>Sign up</button>

        </form>
    </div>
</div>

</body>
</html>
