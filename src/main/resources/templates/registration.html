<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>iCREAM - Ice Cream Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{lib/lightbox/css/lightbox.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-primary py-3 d-none d-md-block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <span class="text-white">|</span>
                    <a class="text-white px-3" th:href="@{/contact}">Help</a>
                    <span class="text-white">|</span>
                    <a class="text-white pl-3" th:href="@{/contact}">Support</a>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-white px-3" th:href="@{https://www.facebook.com/}">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-white px-3" th:href="@{https://twitter.com/}">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-white px-3" th:href="@{https://www.linkedin.com/}">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-white px-3" th:href="@{https://www.instagram.com/}">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-white pl-3" th:href="@{https://www.youtube.com/}">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Navbar Start -->
<div class="container-fluid position-relative nav-bar p-0">
    <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow p-lg-0">
            <a href="index.html" class="navbar-brand d-block d-lg-none">
                <h1 class="m-0 display-4 text-primary"><span class="text-secondary">i</span>CREAM</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0">
                    <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
                    <a th:href="@{/about}" class="nav-item nav-link">About</a>
                    <a th:href="@{/products}" class="nav-item nav-link">Product</a>
                </div>
                <a th:href="@{/index}" class="navbar-brand mx-5 d-none d-lg-block">
                    <h1 class="m-0 display-4 text-primary"><span class="text-secondary">i</span>CREAM</h1>
                </a>
                <div class="navbar-nav mr-auto py-0">
                    <a th:href="@{/service}" class="nav-item nav-link">Service</a>
                    <a th:href="@{/gallery}" class="nav-item nav-link">Gallery</a>
                    <a th:href="@{contact}" class="nav-item nav-link">Contact</a>
                    <a th:href="@{/login}" class="nav-item nav-link">Account</a>

                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->



<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <form method="POST" th:object="${userForm}" th:action="@{/registration}" autocomplete="off">
            <label for="chk" aria-hidden="true">Sign up</label>

            <div>
                <input id="username" type="text" th:field="*{username}" placeholder="Username" autofocus="true">

<!--                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
                <span class="has-error" th:if="${#fields.hasErrors('username')}">
                    Sorry... username already taken</span>
            </div>

            <input id="email" name="email" type="email" th:field="*{email}" placeholder="Email">

            <div>
                <input id="password" type="password" th:field="*{password}" placeholder="Password">
<!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
                <span class="has-error" th:if="${#fields.hasErrors('password')}" >
                    Try one with at least 6 characters.
                </span>
            </div>

            <button>Sign up</button>

        </form>
    </div>
</div>

</body>
</html>
