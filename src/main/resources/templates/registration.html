<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/cart.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <!-- <script src="javascript/mypage.js"></script> -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="MyPage.images/logo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
<!-- //navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
    <div class="container-fluid">
        <h2 class="logo">ICECREAMS</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="  false" aria-label="Toggle navigation">
            <span><i id="bar" class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
                    <a class="nav-link " th:href="@{/index}">HOME</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'about' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'product' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/products}">Product</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'service' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/service}">Service </a>
                </li>
                <li class="nav-item" th:classappend="${module == 'gallery' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/gallery}">Gallery</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'contact' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'login' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/login}">Account</a>
                </li>
                <li class="nav-item">

                    <i class="fal fa-shopping-bag"></i>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Navbar End -->

<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <form method="POST" th:object="${userForm}" th:action="@{/registration}" autocomplete="off">
            <label for="chk" aria-hidden="true">Sign up</label>

            <div>
                <input id="username" type="text" th:field="*{username}" placeholder="Username" autofocus="true">

                <!--                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
                <span class="has-error" th:if="${#fields.hasErrors('username')}">
                    Sorry... username already taken</span>
            </div>

            <input id="email" name="email" type="email" th:field="*{email}" placeholder="Email">

            <div>
                <input id="password" type="password" th:field="*{password}" placeholder="Password">
                <!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
                <span class="has-error" th:if="${#fields.hasErrors('password')}" >
                    Try one with at least 6 characters.
                </span>
            </div>

            <button>Sign up</button>

        </form>
    </div>
</div>

</body>
</html>
